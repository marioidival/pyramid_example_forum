{% extends 'index.html' %}

{% block content %}
<h3>Messages of {{ topic|capitalize|replace('-',' ') }}</h3>
 <a href='{{ request.route_url('add_message', name=topic) }}' class='btn'>Add
   Message</a>
 <hr />
 <ul>
 {% for message in messages %}
 <li>{{ message.title }} - {{ message.author}} |
 <a href='{{ request.route_url('view_message',topic=topic, msg=message.slug) }}'>View</a>
</li>
  {% endfor %}
 <ul>
{% endblock %}
