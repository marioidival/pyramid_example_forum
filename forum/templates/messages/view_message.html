{% extends 'index.html' %}
{% block content %}
  {% for m in msg %}
  <h3>{{ m.title }}</h3>
  <blockquote>
    {{ m.content }}
  <small>{{ m.author }}</small>
</blockquote>

  {% endfor %}
  <a href="{{ request.route_url('response_message', msg=title, tpc=topic) }}"
    role="button" data-toggle="modal" class='btn btn-primary'>Reply to this message</a>
  <a href='{{ request.route_url('message_topic', name=topic) }}' class='btn'>Return for Topic</a>

{% for res in response %}
  <hr />
    <h3>{{ res.author }}</h3>
  <blockquote>
    {{ res.content }}
</blockquote
{% endfor %}
{% endblock %}
