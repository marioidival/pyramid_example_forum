{% extends 'index.html' %}
{% block content %}
  <h3>Topic</h3>
  <a href='{{ request.route_url('add_topic') }}' class='pull-right btn btn-primary'>Add Topic</a>
  <br />
  <hr />
    <ul class="unstyled">
    {% for topic in topics %}
        <li>
        <p class='lead'><a href='{{ request.route_url('message_topic',
          name=topic.slug) }}'>{{ topic.name }}</a></p>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
